        <section class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h1>
                    11 Класс
                </h1>
                <figcaption>
                    <p>
                        Десятый класс расширяет математический инструментарий до уровня, необходимого для технических и естественнонаучных дисциплин. Ученики осваивают логарифмические и тригонометрические преобразования, анализируют функции через производные и решают сложные геометрические задачи координатным методом. Этот год формирует аналитический подход к решению прикладных задач – от расчёта радиоактивного распада до компьютерной графики.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="first" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Алгебра: сложные уравнения и неравенства

                </h2>
                <figcaption>
                    <p>В 11 классе учащиеся сталкиваются с более сложными алгебраическими уравнениями и неравенствами, включая рациональные, иррациональные, логарифмические и показательные формы. Решение таких задач требует глубокого понимания свойств функций, умения выполнять преобразования и учитывать ОДЗ (область допустимых значений). Особое внимание уделяется методам подстановки, разложения на множители, рационализации и графическим подходам.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="second" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Анализ функций: пределы и производные

                </h2>
                <figcaption>
                    <p>
                        Изучение анализа функций начинается с понятий предела и производной, которые лежат в основе математического анализа. Ученики учатся находить пределы функций в различных точках, исследовать их поведение при стремлении переменной к бесконечности или конкретному значению. Производные позволяют анализировать скорость изменения функции, находить точки экстремума, определять интервалы возрастания и убывания, а также строить графики с учетом всех особенностей функции.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="third" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Вероятность: комбинаторика


                </h2>
                <figcaption>
                    <p>
                        Раздел вероятности в 11 классе включает основы комбинаторики — науки о способах подсчета различных вариантов событий. Учащиеся осваивают формулы сочетаний, размещений и перестановок, решают задачи на выборку, упорядочивание и разбиение объектов. Эти знания необходимы для последующего вычисления вероятностей случайных событий и для подготовки к задачам ЕГЭ на логику и статистику.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="fourth" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Геометрия: пространственные фигуры и многогранники



                </h2>
                <figcaption>
                    <p>
                        В курсе стереометрии школьники знакомятся с объемными фигурами: пирамидами, призмами, цилиндрами, конусами и многогранниками. Изучаются их свойства, элементы (ребра, грани, вершины), а также методы вычисления площадей поверхностей и объемов. Акцент делается на пространственном воображении, построении сечений и применении теорем о взаимном расположении прямых и плоскостей.

                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="fifth" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Подготовка к ЕГЭ: задачи и экзаменационные форматы

                </h2>
                <figcaption>
                    <p>
                        Выпускной год требует систематической подготовки к ЕГЭ, включающей проработку всех типов заданий: от базовых до повышенной сложности. Ученики учатся распределять время, выбирать стратегии решения, оформлять ответы по требованиям экспертов. Особое внимание уделяется задачам с развернутым ответом (№13–19), математической грамотности и точности вычислений. Регулярные тренировочные варианты и анализ ошибок помогают улучшить результат.
                    </p>
                </figcaption>
            </figure>
        </section>
