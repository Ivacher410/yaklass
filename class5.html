                        В пятом классе ученики переходят от начальной математики к более сложным разделам, формируя
                        фундамент для алгебры и геометрии. Этот этап включает систематизацию знаний о числах, знакомство
                        с базовыми алгебраическими понятиями, а также развитие логического мышления через решение
                        практических задач. Упор делается на понимание взаимосвязей между разными математическими
                        концепциями – от арифметических операций до геометрических свойств фигур.
                    </p>
                </figcaption>

        </section>
        <section id="first" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Числа и операции: натуральные, целые, рациональные
                </h2>
                <figcaption>
                    <p>
                        Натуральные числа (1, 2, 3...) используются для счёта предметов, целые включают отрицательные
                        значения (например, -5 для описания долга), а рациональные представляют дроби (вроде 3/4
                        пирога). Операции с ними учат решать реальные задачи: сложение/вычитание целых чисел моделирует
                        финансовые операции (прибыль/убыток), а умножение/деление дробей помогает разделить пиццу на
                        друзей или пересчитать единицы измерения.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="second" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Геометрия: плоские фигуры, периметр и площадь
                </h2>
                <figcaption>
                    <p>
                        Изучение треугольников, прямоугольников, кругов и других фигур развивает пространственное
                        мышление. Периметр (сумма длин сторон) применяется для расчёта ограждения участка, а площадь
                        (внутреннее пространство) – для определения количества плитки в ванной. Через построение фигур
                        циркулем и линейку ученики постигают симметрию, свойства углов и визуализируют абстрактные
                        понятия.
                    </p>
                </figcaption>
            </figure>
        </section>
