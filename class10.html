        <section class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h1>
                    10 Класс
                </h1>
                <figcaption>
                    <p>
                        Десятый класс расширяет математический инструментарий до уровня, необходимого для технических и естественнонаучных дисциплин. Ученики осваивают логарифмические и тригонометрические преобразования, анализируют функции через производные и решают сложные геометрические задачи координатным методом. Этот год формирует аналитический подход к решению прикладных задач – от расчёта радиоактивного распада до компьютерной графики.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="first" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Алгебра: логарифмы и экспоненты

                </h2>
                <figcaption>
                    <p>Логарифмы (log₂8 = 3) обратны степеням (2³ = 8) и упрощают расчёты с огромными числами: шкала Рихтера землетрясений или pH в химии. Экспоненциальные функции (y = eˣ) моделируют взрывной рост популяции бактерий или охлаждение кофе, показывая, как математика описывает природные процессы через компактные формулы.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="second" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Аналитическая геометрия: координаты и уравнения

                </h2>
                <figcaption>
                    <p>
                        Прямые (y = kx + b) и кривые (x² + y² = r²) анализируются через координаты, превращая геометрические задачи в алгебраические. Расстояние между точками √((x₂-x₁)² + (y₂-y₁)²) вычисляет длину маршрута на карте, а уравнение окружности проектирует колёса в CAD-программах. Этот раздел соединяет алгебру с черчением и навигацией.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="third" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Статистика: основы математической статистики


                </h2>
                <figcaption>
                    <p>
                        Нормальное распределение (колокол Гаусса) объясняет разброс роста людей или погрешности измерений. Методы проверки гипотез (t-критерий) определяют, действительно ли новое лекарство эффективнее плацебо. Эти инструменты учат делать научно обоснованные выводы в медицине, экономике и социологии.
                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="fourth" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Функции: исследования, графики и свойства


                </h2>
                <figcaption>
                    <p>
                        Производные (f'(x)) раскрывают скорость изменений: ускорение как производную скорости или максимум прибыли через нуль производной. Исследование функции (экстремумы, выпуклость) оптимизирует конструкции мостов или графики работы транспорта, показывая, где система работает наиболее эффективно.


                    </p>
                </figcaption>
            </figure>
        </section>
        <section id="fifth" class="reg-only restricted" style="--texture-color: rgb(255, 245, 219);">
            <figure>
                <h2>
                    Тригонометрические функции: их свойства и применение

                </h2>
                <figcaption>
                    <p>Гармонические колебания (x(t) = A·sin(ωt+φ)) описывают всё – от маятников до переменного тока. Формулы приведения (sin(π/2 - α) = cosα) и сложения углов упрощают расчёты в робототехнике при повороте манипулятора. Обратные функции (arccos) вычисляют углы по координатам в GPS-навигации и компьютерной анимации.
                    </p>
                </figcaption>
            </figure>
        </section>
